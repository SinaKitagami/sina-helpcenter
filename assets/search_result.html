<!DOCTYPE html>
<html lang="ja">
  <head>
<!-- 全ページ共通 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Metro UI -->
    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="css/common.css?v=5">
<!-- 共通ここまで -->

    <title>{{SEARCH_WORD}} - Sina-chan</title>
    <link rel="stylesheet" href="css/category.css?v=2">

</head>
  <body>

    <div data-role="appbar" class="navbar">
        <a href="https://sina-chan.com" class="header-logo brand no-hover">
            <img src="https://sina-chan.com/img/sinalogo.png" alt="思惟奈ちゃんBOT公式サイト" width="130" height="30">　ヘルプセンター
            </a>
        <a href="https://sina-chan.com" class="brand ml-auto">公式サイト</a>
    </div>


    <ul class="breadcrumbs">
        <li class="page-item"><a href="/" class="page-link">ヘルプセンター</a></li>
        <li class="page-item"><a href="#" class="page-link">Search</a></li>
        <li class="page-item"><a href="#" class="page-link">{{SEARCH_WORD}}</a></li>
    </ul>

    <section class="main_category">
        <h1>{{SEARCH_WORD}}</h1>
        <div><form class="ml-auto"><input type="text" data-role="input" data-search-button="true" value="{{SEARCH_WORD}}"></form></div>
        <hr>
        <div class="categories"> <!-- コンテナー -->
            <div class="card category">
                <div class="card-header">
                    {{ARTICLE_TITLE}}
                </div>
                <div class="card-content p-4">
                    {{ARTICLE_PREVIEW}}
                    <br>
                    <p class="read"><a href="{{ARTICLE_LINK}}" class="">読む 》</a></p>                </div>
            </div>

            <div class="card category">
                <div class="card-header">
                    {{ARTICLE_TITLE}}
                </div>
                <div class="card-content p-4">
                    {{ARTICLE_PREVIEW}}
                    <br>
                    <p class="read"><a href="{{ARTICLE_LINK}}" class="">読む 》</a></p>
                </div>
            </div>
        </div>
    </section>

    <div class="spacer" style="height:100px;"></div>

    <hr>
    <footer>
        <div class="row flex-align-center">
            <div class="cell-md-5 text-center-md text-left">
                <ul class="inline-list reduce-2">
                    <li>© 2020-2022, Team Sina.</li>
                </ul>
            </div>
            <div class="cell-md-2 text-center">
                <div>
                    <a href="" class="no-decor"><img src="https://sina-chan.com/img/sinalogo.png" alt="思惟奈ちゃんBOT公式サイト" width="130" height="30"></a>
                </div>
            </div>
            <div class="cell-md-5 text-center-md text-left">
                <ul class="inline-list reduce-2">
                    <li><a href="">公式サイト</a></li>
                    <li><a href="">サポートサーバー</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
  </body>
</html>
